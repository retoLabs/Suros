		<div id="canjes"  class="col-md-10">

			  <thead>
			    <tr>
						<th>COD</th>
						<th>Fecha</th>
						<th>Tipo</th>
						<th>Num</th>
						<th>Std</th>
						<th>Sint</th>
						<th>Cava</th>
						<th>Text</th>
			    </tr>
				</thead>
				<tbody>
					<tr v-for="(item) in items">
						<td>{{ item.cod }}</td>  
						<td>{{ item.mmjj }}</td>  
						<td>{{ item.tipo }}</td>  
						<td>{{ item.num }}</td>  
						<td>{{ item.std }}</td>  
						<td>{{ item.sint }}</td>
